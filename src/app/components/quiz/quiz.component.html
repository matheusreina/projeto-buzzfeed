<div class="container">
  <div class="logo flex-center">
    <img src="../assets/imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="questions flex-center">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="options flex-center">
    <button
      *ngFor="let option of questionSelected.options"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="results flex-center">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
